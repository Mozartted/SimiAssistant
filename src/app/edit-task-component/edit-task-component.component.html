<div class="col-md-12">
	<div class="col-md-12 form-group">
		<input type="text" class="input-group" [(ngModel)]="task.name">
	</div>
	<div class="col-md-12">
		<input type="text" class="input-group" [(ngModel)]="task.details">
	</div>
	<div class="col-md-12">
		<input type="text" class="input-group" type="date" [(ngModel)]="task.time">
	</div>
	<button (click)="editTask()"></button>
</div>
